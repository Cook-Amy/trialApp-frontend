<div class="container">
  <p>{{ stableFeature }}</p>
  <p>{{ experimentalFeature }}</p>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th>Country</th>
        <th>Capital</th>
        <th>Population</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let country of countries">
        <td>{{ country.Name }}</td>
        <td>{{ country.Capital }}</td>
        <td>{{ country.Population }}</td>
      </tr>
    </tbody>
  </table>
</div>
